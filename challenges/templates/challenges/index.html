{% extends 'base.html' %}
{% load static %}

{% block page_title %}

All Challenges

{% endblock  %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}" />
    <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}" />
{% endblock  %}

{% block content %}
{% include "challenges/includes/header.html" %}
<ul>
    {% for m in months %}
        <li>
            <a href="{% url 'monthly-challenges' m %}">
                {{ m|title }}
            </a>
        </li>
    {% endfor %}   
</ul>

{% endblock  %}
